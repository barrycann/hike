<div class="main-container static-bg profile-bg">
   <div class="centered-transparent">
      <div class="quote-box brdr-dsh-dk">
         <p class="quote">" Live in each season as it passes; breathe the air, drink the drink, taste the fruit, and resign yourself to the influence of the earth. "</p>
         <p class="source">Henry David Thoreau</p>
      </div>
   </div>
   <h1 class="bigger-text light-text">Welcome, {{user.username}}</h1>
   <div class="profile-box">
      <img ng-src="{{user.userimage}}"/><br>
   </div>
   <input type="text" ng-model="user.username">
   <input type="text" ng-model="user.useremail">
   <textarea rows="4" cols="40" ng-model="user.userbio"></textarea>
   <button type="button" ng-click="updateUser(user)">UPDATE</button>
   <div class="full-width-box" ng-if="user.isadmin">
      <h4 class="dark-text centered">Admin Controls</h4>
      <create-hike></create-hike>
   </div>
</div>
