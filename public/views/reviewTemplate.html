<div class="outer-review-box">
   <div class="white-box round-corners fl-r-b-s" ng-repeat="review in reviews">
      <div class="review-image-box">
         <img class="review-userimage" ng-src='{{review.userimage}}'/>
         <p>{{review.username}}</p>
      </div>
      <div class="review-text-box">
         <div class="header">
            <h4>&quot{{review.reviewtitle}}&quot</h4>
            <p>{{review.reviewtime}}</p>
         </div>
         <div class="extra-padding">
            <br>
            <img ng-src='{{review.ratingurl}}'/>
            <br>
            <p>{{review.reviewtext}}</p>
         </div>
      </div>
   </div>
</div>
