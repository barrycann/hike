<div class="main-container static-bg explore-bg">
   <h2>Explore</h2>
   <div class="hike-filter box">
      <div class="search-filter">
         <div>
            <p class="mid-caps">Search by Name:</p>
         </div>
         <div>
            <input placeholder="Hike Name" ng-model="filter.name"/>
         </div>
      </div>
      <hr class="light-line">
      <div expand-box>
         <div class="centered"><h4>Advanced Filters</h4></div>
      </div>
      <div class="expandable">
         <div class="filter-box">
            <p class="mid-caps">Difficulty</p>
            <div class="flex-holder"><div class="flex-edge"><p>Easy: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>Medium: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>Hard: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>Strenuous: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
         </div>
         <div class="filter-box">
            <p class="mid-caps">Hike Length</p>
            <div class="flex-holder"><div class="flex-edge"><p>0-2 Miles: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>2-5 Miles: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>5-8 Miles: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>8 + Miles: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
         </div>
         <div class="filter-box">
            <p class="mid-caps">Features</p>
            <div class="flex-holder"><div class="flex-edge"><p>Peak: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>Lake: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>Waterfall: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
            <div class="flex-holder"><div class="flex-edge"><p>City-side: </p></div><div class="flex-edge"><input type="checkbox" ng-model="filter.difficulty"/></div></div>
         </div>
      </div>
   </div>
   <div class="hike-search-results">
      <small-hike-dir></small-hike-dir>
   </div>
   
</div>
