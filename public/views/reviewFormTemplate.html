<div>
   <div class="outer-review-box">
      <div class="full-width-box" expand-box>
      <h5>Write a Review</h5>
      </div>
   <div class="expandable">
      <div class="flex-holder">
         <div class="review-image-box">
            <img class="review-userimage" ng-src="{{user.userimage}}"/>
            <p>{{user.username}}</p>
         </div>
         <div class="review-text-box">
            <div class="header">
               <div>
                  Title: <input ng-model="review.reviewtitle" placeholder="Review Title"/>
               </div>
               <div>Rating: 
                     <select ng-model="review.reviewrating">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     </select>
               </div>
            </div>
         <div>
               <div><textarea rows="4" cols="25" ng-model="review.reviewtext" placeholder="Write your review here."></textarea></div>
         </div>
         </div>
      </div>
      <div class="button-area">
         <button class="main-button" ng-click="createReview(review)">Submit Review</button>
      </div>
   </div>
</div>
